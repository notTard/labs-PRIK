<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        input {
            padding: 10px;
            margin: 5px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Простой калькулятор</h2>

<label for="x">Введите x:</label>
<input type="number" id="x">

<label for="operation">Выберите операцию:</label>
<select id="operation">
    <option value="+">Сложение (+)</option>
    <option value="-">Вычитание (-)</option>
    <option value="*">Умножение (*)</option>
    <option value="/">Деление (/)</option>
</select>

<label for="y">Введите y:</label>
<input type="number" id="y">

<button onclick="calculate()">Выполнить операцию</button>

<p id="result"></p>

<script>
    function calculate() {
        var x = parseFloat(document.getElementById('x').value);
        var y = parseFloat(document.getElementById('y').value);
        var operation = document.getElementById('operation').value;
        var resultElement = document.getElementById('result');

        if (isNaN(x) || isNaN(y)) {
            resultElement.innerText = 'Ошибка: Пожалуйста, введите числовые значения для x и y.';
            return;
        }

        switch (operation) {
            case '+':
                resultElement.innerText = 'Результат: ' + (x + y);
                break;
            case '-':
                resultElement.innerText = 'Результат: ' + (x - y);
                break;
            case '*':
                resultElement.innerText = 'Результат: ' + (x * y);
                break;
            case '/':
                if (y === 0) {
                    resultElement.innerText = 'Ошибка: Деление на ноль.';
                } else {
                    resultElement.innerText = 'Результат: ' + (x / y);
                }
                break;
            default:
                resultElement.innerText = 'Ошибка: Недопустимая операция. Выберите +, -, * или /.';
                break;
        }
    }
</script>

</body>
</html>
